<div class="pp-tiresales">
  <h1 class="pp-tiresalesheader">YTD Tire Sales</h1>
  <div class="pp-tiresalesdata">
    <div class="pp-tiresalesdatablock">
        <h2>YTD Revenue</h2>
        <p *ngIf="(purchaseReportData | async)" class="pp-ytdsales">{{purchaseReportData.sales.yearToDate}}</p>
    </div>
    <div class="pp-tiresalesdatablock">
        <h2>Previous YTD Revenue</h2>
        <p class="pp-ytdsales">{{purchaseReportData.sales.previousYearToDate}}</p>
    </div>
    <div class="pp-tiresalesdatablock">
        <h2>Change</h2>
        <p class="pp-change">{{purchaseReportData.sales.change}}</p>
    </div>
  </div>
</div>

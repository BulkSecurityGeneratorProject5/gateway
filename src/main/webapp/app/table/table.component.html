<table>
    <thead>
        <tr>
          <th *ngFor="let header of columnHeaders">{{header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tire of tires | async">
            <td>{{tire.Brand}}</td>
            <td>{{tire.Quantity}}</td>
            <td>{{tire.CurrentSales}}</td>
            <td>{{tire.PreviousSales}}</td>
            <td>{{tire.PercentChange}}</td>
        </tr>
    </tbody>
</table>
